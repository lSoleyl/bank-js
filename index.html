<!DOCTYPE html>
<html ng-app="bankjs">
  <head>
    <title>Bank-JS</title>

    <!-- Bootstrap, JQuery & other libs-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="./scripts/utility/angular.ext.js"></script> <!-- custom angular extension -->

    <!-- Utilities -->
    <script src="./scripts/utility/EventEmitter.js"></script>

    <!-- Include our modules -->
    <script src="./scripts/modules/config.js"></script>
    <script src="./scripts/modules/bankjs.js"></script>

    <!-- Filters -->
    <script src="./scripts/filters/bytes.js"></script>

    <!-- Services -->
    <script src="./scripts/services/id.js"></script>
    <script src="./scripts/services/storage.js"></script>
    <script src="./scripts/services/account.js"></script>
    <script src="./scripts/services/transaction.js"></script>

    <!-- Directives -->
    <script src="./scripts/directives/overview.js"></script>
    <script src="./scripts/directives/newAccount.js"></script>
    <script src="./scripts/directives/settings.js"></script>

  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
          <li><a data-toggle="tab" href="#newAccount">New account</a></li>
          <li><a data-toggle="tab" href="#settings">Settings</a></li>
        </ul>
      </nav>
      <div class="tab-content">
        <div id="overview" class="tab-pane in active">
          <overview></overview>
        </div>
        <div id="newAccount" class="tab-pane">
          <new-account></new-account>
        </div>
        <div id="settings" class="tab-pane">
          <settings></settings>
        </div>
      </div>
    </div>
  </body>
</html>
